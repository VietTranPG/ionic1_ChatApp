<ion-view ng-controller="ChatController">
		<ion-header-bar class="bar-assertive">
		    <h1 class="title">Chatting as {{username}}</h1>
		</ion-header-bar>
            <div class="bar bar-subheader">
                  <p class="title">{{status_message}}</p>
            </div>
      <ion-content class="has-subheader">
      	<ion-list class="list">
                  <li ng-repeat="msg in messages" class="item item-avatar-left">
                        <img src="https://cdn1.iconfinder.com/data/icons/ninja-things-1/1772/ninja-simple-512.png">
                        {{msg.sender}}: {{msg.message}}
                  </li>     
            </ion-list>
      </ion-content>
      <div class="bar bar-footer item-input-inset footer-item-input-inset">
            <label  class="item-input-wrapper">
                   <i class="icon ion-android-chat placeholder-icon"></i>
                  <input type="text" placeholder="Enter your message" ng-model="message" name=""/>
            </label>
            <button class="button  button-clear button-small button-assertive icon icon-right ion-android-send" ng-click="sendMessage()"></button>
           
      </div>
</ion-view>
