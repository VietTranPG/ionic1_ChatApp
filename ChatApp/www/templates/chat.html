<ion-view ng-controller="ChatController">
		<ion-header-bar class="bar-assertive">
		    <h1 class="title">Chatting as {{username}}</h1>
		</ion-header-bar>
            <div class="bar bar-subheader">
                  <p class="title">{{message}}</p>
            </div>
      <ion-content>
      	
      </ion-content>
      <div class="bar bar-footer item-input-inset footer-item-input-inset">
            <label  class="item-input-wrapper">
                   <i class="icon ion-android-chat placeholder-icon"></i>
                  <input type="text" placeholder="Enter your message" ng-model="message" name=""/>
            </label>
            <button class="button  button-clear button-small button-assertive icon icon-right ion-android-send" ng-click="sendMessage()"></button>
           
      </div>
</ion-view>
